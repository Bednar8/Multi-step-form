<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32"
    href="./src/assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="./src/css/main.css">
  <script type="module" src="./src/js/controler.js"></script>
</head>

<body>

  <div class="bg-decoration"><img
      src="./src/assets/images/bg-sidebar-mobile.svg" alt=""></div>
  <div class="container">

    <nav class="nav__mobile">
      <ul class="nav__mobile--list">
        <li class="nav__mobile--item"><a class="nav__step--anchor" data-step="1"
            href="#">1</a>
        </li>
        <li class="nav__mobile--item"><a class="nav__step--anchor" data-step="2"
            href="#">2</a>
        </li>
        <li class="nav__mobile--item"><a class="nav__step--anchor" data-step="3"
            href="#">3</a>
        </li>
        <li class="nav__mobile--item"><a class="nav__step--anchor" data-step="4"
            href="#">4</a>
        </li>
      </ul>
    </nav>

    <nav class="nav__desktop">
      <ul class="nav__desktop--list">
        <li class="nav__desktop--item">
          <a class="nav__step--anchor" data-step="1" href="#">1</a>
          <div class="nav__desktop-description">
            <p class="nav__desktop--step">step 1</p>
            <p class="nav__desktop--title">your info</p>
          </div>
        </li>
        <li class="nav__desktop--item"><a class="nav__step--anchor"
            data-step="2" href="#">2</a>
          <div class="nav__desktop-description">
            <p class="nav__desktop--step">step 2</p>
            <p class="nav__desktop--description">select plan</p>
          </div>
        </li>
        <li class="nav__desktop--item"><a class="nav__step--anchor"
            data-step="3" href="#">3</a>
          <div class="nav__desktop-description">
            <p class="nav__desktop--step">step 3</p>
            <p class="nav__desktop--description">add-ons</p>
          </div>
        </li>
        <li class="nav__desktop--item"><a class="nav__step--anchor"
            data-step="4" href="#">4</a>
          <div class="nav__desktop-description">
            <p class="nav__desktop--step">step 4</p>
            <p class="nav__desktop--description">summary</p>
          </div>
        </li>
      </ul>
    </nav>

    <main class="step__container">

      <div class="step__container--box" data-step="1">
        <h2 class="step--title">Personal info</h2>
        <p class="step--description">Please provide your name, email address,
          and phone number.</p>
        <form class="form">
          <div class="form--item">
            <div class="form--label">
              <label for="name">Name</label>
              <p class="form--item-error"></p>
            </div>
            <input class="form--input" id="name" type="text"
              placeholder="e.g. Stephen King" required>
          </div>
          <div class="form--item">
            <div class="form--label">
              <label for="email">Email Address</label>
              <p class="form--item-error email--error"></p>
            </div>
            <input class="form--input" id="email" type="text"
              placeholder="e.g. stephenking@lorem.com" required>
          </div>
          <div class="form--item">
            <div class="form--label">
              <label for="phone">Phone Number</label>
              <p class="form--item-error phone--error"></p>
            </div>
            <input class="form--input" id="phone" type="text"
              placeholder="e.g. +1 234 567 890" required>
          </div>
        </form>
        <div class="btns__container btns__step--info">
          <button class="btn-steps btn--back">Go Back</button>
          <button class="btn-steps btn--next">Next Step</button>
        </div>
      </div>

    </main>

  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Bednar8">Pawe≈Ç Bednarski</a>.
  </footer>
</body>

</html>
